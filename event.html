	<script>
		function generateEventBlock({ date, month, fullDate, contentRaw, title, imgSrc, slug }) {

			tempCon = String(contentRaw).split("\\n")
			description = ""
			for (var i = 0; i < tempCon.length; i++) {
				description += tempCon[i]
			}
			// console.log(description)
			return `
			<li class="action-card col-lg-6 col-md-6 col-sm-12">
				<div class="event-bx m-b30">
					<div class="action-box">
						<img src="${imgSrc}" alt="Event Image" loading="lazy">
					</div>
					<div class="info-bx d-flex">
						<div>
							<div class="event-time">
								<div class="event-date">${date}</div>
								<div class="event-month">${month}</div>
							</div>
						</div>
						<div class="event-info">
							<h4 class="event-title eventsTitleLines"><a href="events-details#${slug}">${title}</h4>
							<ul class="media-post">
								<li><a href="#"><i class="fa fa-clock-o"></i> ${fullDate}</a></li>
							
							</ul>
							<p class="eventShortDesc" style="word-break: break-word;">${description.substring(0, 200)}...</p>
						</div>
					</div>
				</div>
			</li>
			
		`

		}

		// buildEvents();

	</script>

	<script>

		function buildEvents() {

			var allEvents = ""
			for (var i = 0; i < eventData.length; i++) {

				allEvents += generateEventBlock(eventData[i])
			}

			document.getElementById("masonryEvent").innerHTML = allEvents
			if (allEvents == "") {
				setTimeout(buildEvents, 500)

			}
		}
		setTimeout(buildEvents, 500);
	</script>
