				<script>
					function FillData() {

						var temp = (window.location.href.split('#')[1]);
						var selected = -1;
						for (var i = 0; i < eventData.length; i++) {

							if (temp == eventData[i].slug) {
								selected = i;
							}
						}


						if (selected < 0) {
							setTimeout(FillData, 100)
							return
						}
						console.log(selected)
						var tempeventDetailsData = ""
						tempeventDetailsData = `
						<div class="courses-post px-3">
							<div class="ttr-post-media media-effect">
								<img src="${eventData[selected].imgSrc}" alt="">
							</div>
							<div class="ttr-post-info">
								<div class="ttr-post-title ">
									<h2 class="post-title">${eventData[selected].title}</h2>
								</div>
							</div>
						</div>
						<div class="courese-overview" id="overview" style="width:100%;">
							<div class="px-3">
								${eventData[selected].content}
							</div>
						</div>
						<div class="clearfix">
							<ul id="masonry" class="ttr-gallery-listing magnific-image row" style="list-style: none;">
						
			`
						for (var i = 0; i < eventData[selected].footerImages.length; i++) {
							tempeventDetailsData += `
								<li class="action-card col-lg-3 col-md-4 col-sm-6 book">
									<div class="ttr-box portfolio-bx">
										<div class="ttr-media media-ov2 media-effect">
											<a href="javascript:void(0);">
												<img src="${eventData[selected].footerImages[0].url}" alt="" loading="lazy"> 
											</a>
										</div>
									</div>
								</li>	`
						}
						tempeventDetailsData += `
							</ul>
						</div>
			`
						document.getElementById("eventDetailsData").innerHTML = tempeventDetailsData

					}
					setTimeout(FillData, 500)
				</script>
